{% load static %}

<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SmarTour App</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS
        ================================================ -->

        <!-- bootstrap.min css -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Font-awesome.min css -->
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

		<link rel="stylesheet" href="{% static 'css/main.css' %}">
	</head>
	<body>
    <div class="container-fluid custom-container result-bg">
        <a  class="btn btn-default btn-sm header-btn-2" href="{% url 'home' %}">

        </a>
        <section id="form-section">
            <div class="container py-4">
                <div class="row">

                    <div class="col-lg-6 text-center py-4 m-auto">
    
                        <!--Result Display -->
                        <div class="info-card row shadow-lg">
                            <div class="text-area">
                                    <h3>You are likely to spend: </h3>
                                     <h3>N{{pred}} to N{{pred_error}}</h3>
                            </div>
                        </div>
    
                        <div class="block" >
                            <p class="text-muted"style="padding: 1rem; margin-top:2px; width: 90%; text-align:center; margin: auto; margin-top:2rem;">Take test again</p>
                             <a class="btn btn-outline"href="{% url 'tourist_attraction' %}">Go</a> 
                        </div>
                    </div>
                </div><!-- .row close -->
            </div><!-- .container close -->
        </section><!-- #form-section close -->
    
    </div>
<!--footer-bottom  start
    ============================= -->

        <div class="container">
