<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SmarTour App</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS
        ================================================ -->

        <!-- bootstrap.min css -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Font-awesome.min css -->
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
        <a  class="btn btn-default btn-sm header-btn" href="index.html">
            Back
        </a>

    <!--
    Form section  start
    ============================= -->
    <section id="form-section">
        <div class="container py-4">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="block">
                        <h3 class="title">Lorem, ipsum dolor.<span>Survey2</span> </h3>
                    </div>    
                    <img src="images/undraw_amusement_park_17oe.svg" class="form-img-sm">
                        
                        
                        <form>
                            <!--Form group 1-->
                            <div class="form-group">
                              <label for="travelFrom"><span class="text-orange h4 text-weight-bold">1.</span> Where are you travelling from?</label>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="">Another Nigerian state</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="">Outside Nigeria</label>
                              </div>
                            </div><!--End of form group1-->

                            <!--Form group 2-->
                            <div class="form-group">
                              <label for="travelTo"><span class="text-orange h4 text-weight-bold">2.</span> Where are you travelling to in Nigeria?</label>
                              <select class="form-control" id="travelTo">
                                <!--other states to be added-->
                                <option>Kano</option>
                                <option>Kaduna</option>
                                <option>Abuja</option>
                                <option>Lagos</option>
                                <option>Calabar</option>
                              </select>
                            </div><!--End of form group 2-->

                            <!--Form group 3-->
                            <div class="form-group">
                              <label for="gender"><span class="text-orange h4 text-weight-bold">3.</span> Gender</label>
                              <select class="form-control" id="gender">
                                <!--other states to be added-->
                                <option>Male</option>
                                <option>Female</option>
                              </select>
                            </div><!--End of form group 3-->

                            <!--Form group 4-->
                            <div class="form-group">
                                <label for=""><span class="text-orange h4 text-weight-bold">4.</span> Are you an extravagant spender?</label>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                  <label class="form-check-label" for="">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                  <label class="form-check-label" for="">No</label>
                                </div>
                              </div><!--End of form group 4-->

                            <!--Form group 5-->
                            <div class="form-group">
                                <label><span class="text-orange h4 text-weight-bold">5.</span> Where do you plan on spending your time?</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="wedding" value="option1">
                                    <label class="form-check-label" for="wedding">Wedding</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="beach" value="option2">
                                    <label class="form-check-label" for="beach">Beach</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="resort" value="option1">
                                    <label class="form-check-label" for="resort">Resort</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="park" value="option2">
                                    <label class="form-check-label" for="park">Park</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="zoo" value="option1">
                                    <label class="form-check-label" for="zoo">Zoo</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="museum" value="option2">
                                    <label class="form-check-label" for="museum">Museum</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="clubbing" value="option1">
                                    <label class="form-check-label" for="clubbing">Clubbing</label>
                                </div>
                              </div><!--End of form group 5-->

                            <a class="btn form-btn my-4" href="#">Done</a>
                          </form>
                        

                    
                </div>

                <div class="col-lg-6 text-center py-4 m-auto">
                <!--Result Display -->
                <div class="info-card row shadow-lg">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-sm-6 col-xs-6">
                        <img src="images/undraw_wallet_aym5.svg" class="form-img">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-sm-6 col-xs-6">
                        <div class="text-area">
                            <h3>You are likely to spend: </h3>
                            <br>
                            <h3>N 0000</h3>
                        </div>
                    </div>
                </div>
                <!--Image illustration-->
                <img src="images/undraw_beach_rvmg.svg" class="form-img col-sm-6 col-xs-6 col-md-6">

                <div class="block" >
                    <p class="text-muted" style="padding: 1rem; margin-top: 2px; width: 90%; text-align: center; margin: auto; margin-top: 2rem;">Going to a tourist attraction? Find out how much you are likely to spend there.</p>
                    <a class="btn btn-outline" href="survey1.html">Survey 1</a> 
                </div>
                </div>


            </div><!-- .row close -->
        </div><!-- .container close -->
    </section><!-- #form-section close -->

    <!--footer-bottom  start
    ============================= -->
    <footer id="footer-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="block">
                        <p>A She Code Africa Project &copy; 2021 - All Rights Reserved. </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
	</body>
</html>
